  <title>Campaign Card</title>
</head>
<body>
  <div id="card" class="card--container">
    <div class="card_front--container shadow">
      <div class="card_front--header">
        <img src="https://cdn.shopify.com/s/files/1/0739/4275/products/Holy_Cross_college_of_the_st_joseph_chapel.jpg" alt="St. Joseph Chapel">
        <div class="card_front--header-text">
          <h1>Class of 2017 Challenge</h1>
          <h2>For College of the Holy Cross</h2>
        </div>
      </div>
      <div class="card_front--article">
        <p>$25,000 is on the line. Please make a gift today to honor Dean Paco and help 2017 reach 60%!</p>
      </div>
      <div class="card_front--footer">
        <div class="card_front-donors_total">
          <div>17%</div>
          <div><span class="numOfDonors--js"></span> Donors</div>
        </div>
        <div class="card_front-donors_progress">
          <div class="card_front-donors_progress--background"></div>
          <div class="card_front-donors_progress--complete"></div>
        </div>
        <div class="card_front-donors_total">
          <div><p>Active</p></div>
          <div class="flex align-center">
            <span>$<span class="donorTotal--js"></span></span>
            <span class="spacer">&nbsp;</span>
            <p>Donated</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card_back--container hide">
      <div class="card_back--header">
        <h1>Class of 2017 Challenge</h1>
        <h2>Top 10 Donors</h2>
      </div>
      <div class="card_back--article">
        <div class="card_back--article-table">
          <div class="card_back--article-table_thead">
            <div class="card_back--article-table_td"><strong>Donors</strong></div>
            <div class="card_back--article-table_td"><strong>Dollars</strong></div>
            <div class="card_back--article-table_td"><strong>Type</strong></div>
          </div>

          <!-- insert `div.card_back--article-table_trow` -->
          <!-- donors will be dynamically inserted here via javascript -->

        </div>


        <div class="card_back__cta">Make a Gift</div>
      </div>
      <div class="card_back--footer"><h3>$<span class="donorTotal--js"></span></h3></div>
    </div>
  </div>

  <!-- include scripts -->
  <script src="index.js"></script>
  <script src="https://checkout.stripe.com/checkout.js"></script>

  <script>
  var handler = StripeCheckout.configure({
    key: 'pk_test_0nUAQufqWEzRNs2PifuCbrta',
    image: 'https://stripe.com/img/documentation/checkout/marketplace.png',
    locale: 'auto',
    token: function(token) {
      // You can access the token ID with `token.id`.
      // Get the token ID to your server-side code for use.
    }
  });

  document.getElementsByClassName('card_back__cta')[0].addEventListener('click', function(e) {
    // Open Checkout with further options:
    handler.open({
      name: 'Class of 2017 Challenge',
      description: 'For College of the Holy Cross',
      image: 'https://cdn.shopify.com/s/files/1/0739/4275/products/Holy_Cross_college_of_the_st_joseph_chapel.jpg',
      zipCode: true,
      amount: 10000
    });
    e.preventDefault();
  });

  // Close Checkout on page navigation:
  window.addEventListener('popstate', function() {
    handler.close();
  });
  </script>
</body>
